<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheFunds - Login & Register</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>

    <!-- Login Page -->
    <div class="container" id="loginPage">
        <h2>Login to SheFunds</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email Address" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>New user? <a href="#" onclick="showRegister()">Create an account</a></p>
    </div>

    <!-- Register Page -->
    <div class="container hidden" id="registerPage">
        <h2>Create Your Account</h2>
        <form id="registerForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="registerEmail" placeholder="Email Address" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
<script>
    // Show Register Page
function showRegister() {
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("registerPage").classList.remove("hidden");
}

// Show Login Page
function showLogin() {
    document.getElementById("registerPage").classList.add("hidden");
    document.getElementById("loginPage").classList.remove("hidden");
}

// Register Form Validation
document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    let password = document.getElementById("registerPassword").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        alert("⚠ Passwords do not match. Please try again.");
        return;
    }

    alert("✅ Registration Successful! Redirecting to homepage...");
    window.location.href = "homepage.html";
});

// Login Form Validation (Dummy Authentication)
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let email = document.getElementById("loginEmail").value;
    let password = document.getElementById("loginPassword").value;

    if (email === "user@shefunds.com" && password === "password123") {
        alert("✅ Login Successful! Welcome to SheFunds.");
    } else {
        alert("⚠ Invalid login credentials. Please try again.");
    }
});
</script>
    <script src="script.js"></script>
</body>
</html>
